<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>CrudApp</title>
    <style>
      body{
        background-color:white;
      }
      #div1{
        background-color: blueviolet;
        box-shadow: 5px 10px 20px
      }
      #btn{
        background-color:rgb(88, 248, 60)
      }
    </style>
</head>
<body>
       <header>
        <nav id="nav" class="navbar navbar-expand-lg navbar-dark bg-secondary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
       </header>
       <main>
           <div id="div1" class="container mt-5 col-6  p-5 ">
            <h2 class="text-center mb-4 text-white">My To Do List</h2>
               <div class="input-group mb-3">
                   <input type="text" class="form-control" placeholder="Add Something Here.." aria-label="Recipient's username" aria-describedby="button-addon2">
                   <button id="btn" class=" btn btn-outline-success text-black .fw-*." type="button" id="button-addon2">Add</button>
                </div>
                <ul id="parent-list" class="list-group">
                    <li class="list-group-item d-flex justify-content-between ">
                      <h3 class="flex-grow-1">Make Project</h3>
                      <button class="btn btn-warning " onclick="editchapter(this)">Edit</button>
                      <button class="btn btn-danger mx-3 "onclick="removechapter(this)">Remove</button></li>
                  </ul>
            </div>
       </main>
       <script>
           let addbtn = document.getElementById('btn')
           addbtn.addEventListener('click', addchapter)
           let parentlist=document.getElementById('parent-list')
           function addchapter(e){
             if(parentlist.children[0].className == "text-center emptymsg1"){
               parentlist.children[0].remove()
             }
               let currentbtn = e.currentTarget;
               let currentInput = currentbtn.previousElementSibling
               let currentChapter=currentInput.value

               let newLi=document.createElement('li')
               //newLi.classList.add('list-group-item')
               newLi.className="list-group-item d-flex justify-content-between"
               newLi.innerHTML=`<h3 class="flex-grow-1">${currentChapter}</h3>
                      <button class="btn btn-warning "onclick="editchapter(this)">Edit</button>
                      <button class="btn btn-danger mx-3"onclick="removechapter(this)">Remove</button>`

               parentlist.appendChild(newLi)

           }
           function removechapter(currelement){
            currelement.parentElement.remove()
            if(parentlist.children.length<=0){
              let emptymsg=document.createElement('h2')
              emptymsg.classList.add("text-center")
              emptymsg.classList.add("emptymsg1")
              emptymsg.textContent="Nothing is here please add something"
              parentlist.appendChild(emptymsg)
            }
           }
           function editchapter(currElement){
             if(currElement.textContent=="Done"){
                   currElement.textContent="Edit"
                   let currentchaptername=currElement.previousElementSibling.value
                  let newheading=document.createElement('h3')
                  newheading.className="flex-grow-1"
                  newheading.textContent=currentchaptername
                  currElement.parentElement.replaceChild(newheading, currElement.previousElementSibling)

             } else{
              currElement.textContent="Done"
                  currElement.previousElementSibling
                  let currentchaptername=currElement.previousElementSibling.textContent
                  let newinput=document.createElement('input')
                  newinput.type='text'
                  newinput.placeholder="Add Something"
                  newinput.className="form-control"
                  newinput.value=currentchaptername
                  currElement.parentElement.replaceChild(newinput,currElement.previousElementSibling)
             }
           }
       </script>
       
</body>
</html>
